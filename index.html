<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add a background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #details-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="details-form">
            <h1>Welcome to Chat App</h1>
            <p>Enter your details and select a room to start chatting.</p>
            <input type="text" id="username" placeholder="Your Username">
            <select id="roomSelect">
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
            </select>
            <button id="enterChat">Enter Chat</button>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const roomSelect = document.getElementById('roomSelect');
        const enterChatButton = document.getElementById('enterChat');

        enterChatButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const room = roomSelect.value;
            if (username && room) {
                // Redirect to the chat page with query parameters
                window.location.href = `chat.html?room=${room}&username=${username}`;
            }
        });
    </script>
</body>
</html>
